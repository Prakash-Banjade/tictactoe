<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to Tic-Tac-Toe By Prakash Banjade</h1>
    
    <div class="instContainer">
        <div class="instructor" id="instructor">
            <h3 id="instruct"></h3>
        </div>
    </div>
    <form id="playerDetails" action="#">
        <label for="player1">Enter the name of Player 1</label>
        <input type="text" name="plyaer1" id="player1" value="Player 1">
        <label for="player2">Enter the name of Player 2</label>
        <input type="text" name="plyaer1" id="player2" value="Player 2">
        <div class="buttons">
            <button type="button" id="clearBtn">Clear</button>
            <button type="button" id="playBtn">Play</button>
        </div>
    </form>

    <div id="gameContainer">
        <div class="row" id="row1">
            <div class="col" id="col1" data-index="00"></div>
            <div class="col" id="col2" data-index="01"></div>
            <div class="col" id="col3" data-index="02"></div>
        </div>
        <div class="row" id="row3">
            <div class="col" id="col1" data-index="10"></div>
            <div class="col" id="col2" data-index="11"></div>
            <div class="col" id="col3" data-index="12"></div>
        </div>
        <div class="row" id="row3">
            <div class="col" id="col1" data-index="20"></div>
            <div class="col" id="col2" data-index="21"></div>
            <div class="col" id="col3" data-index="22"></div>
        </div>
    </div>

    <div class="playersScore" id="playersScore" >
        <h2>Score Board</h2>
        <div class="score">
            <div class="player1Score">
                <h3 id="player1Name"></h3><span id="p1Score"></span>
            </div>
            <div class="drawScore">
                <h3 id="draw">Draw</h3><span id="drawScore"></span>
            </div>
            <div class="player2Score">
                <h3 id="player2Name"></h3><span id="p2Score" ></span>
            </div>
        </div>
    </div>

    <div class="gameOverContainer" id="gameOverContainer">
        <div class="overContainer">
            <h3 id="winner"></h3>
            <button id="playAgain">Play Again</button>
        </div>

    </div>




</body>
</html>
